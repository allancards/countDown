<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Coming soon</title>
    
</head>
<body>
    
    
    <div class="topo">
        <img src="./images/top-image.svg" alt="topo">
    </div>
    

    <div class="container">
        <div class="countDown">
            <h1>READY TO LAUNCH IN...</h1>
            
            
            <div class="count">
                <div>
                    <span>Dias</span>
                    <strong id="day">00</strong>
                </div>
                <strong>:</strong>
                <div>
                    <span>Horas</span>
                    <strong id="hour">00</strong>
                </div>
                <strong>:</strong>
                <div>
                    <span>Minutos</span>
                    <strong id="minutes">00</strong>
                </div>
                <strong>:</strong>
                <div>
                    <span>Segundos</span>
                    <strong id="seconds">00</strong>
                </div>
            </div>
            

    
    
            
    
            <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button type="" id="sub"> Inscreva-se</button>
    
    
        </div>  
        
        <div class="rocket">
            <img src="./images/rocket.svg" alt="">
        </div>
    


    </div>
    
    
    <div class="final">
        <img src="/images/bottom-image.svg" alt="final"> 
    </div>


    <script src="./main.js"></script>
</body>
</html>
